<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>THREE MAN: DIRECTOR'S CUT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/",
          "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js"
        }
      }
    </script>
</head>
<body>
    <div id="splash-screen" class="overlay">
        <div class="modal">
            <h1 class="glow-text">SKOON EDITION</h1>
            <p style="color: #aaa; margin-bottom: 20px;">DIRECTOR'S CUT</p>
            <p style="font-size: 0.8rem; margin-bottom: 30px;">Cinematic Lighting • Physics 2.0 • Spatial Audio</p>
            <button id="init-btn" class="primary-btn">ENTER CASINO</button>
        </div>
    </div>

    <div id="setup-screen" class="overlay hidden">
        <div class="modal">
            <h1>PLAYERS</h1>
            <div id="player-list"></div>
            <div class="input-row">
                <input type="text" id="player-input" placeholder="Name..." maxlength="12">
                <button id="add-player-btn">+</button>
            </div>
            <button id="start-game-btn" class="primary-btn">START</button>
        </div>
    </div>

    <div id="ui-container">
        <div id="top-hud">
            <div class="hud-box"><span id="current-3man">3MAN: NONE</span></div>
            <div class="hud-box"><span id="current-turn">TURN: ...</span></div>
        </div>
        
        <div id="bottom-hud">
            <div id="action-text">TAP TO ROLL</div>
        </div>

        <div id="drinks-overlay" class="overlay hidden">
            <div class="modal">
                <h2 id="doubles-title" class="glow-text">DOUBLES!</h2>
                <div id="recipient-buttons" class="button-grid"></div>
            </div>
        </div>
    </div>

    <canvas id="game-canvas"></canvas>
    <script type="module" src="main.js"></script>
</body>
</html>
